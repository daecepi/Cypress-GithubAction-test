{% set ctaSettings = block.CtaSettings[0] %}

<table class="" style="border-collapse:collapse;border-spacing:0;display:table;padding:0;position:relative;text-align:left;vertical-align:top;width:100%">
    <tbody>
        <tr style="padding:0;text-align:left;vertical-align:top">
            <th class="small-12 large-12 columns first last" style="Margin:0 auto;color:#0a0a0a;font-family:Helvetica,Arial,sans-serif;font-size:16px;font-weight:400;line-height:1.3;margin:0 auto;padding:0;padding-bottom:0px;padding-left:40px;padding-right:40px;text-align:left;width:560px">
                <table style="border-collapse:collapse;border-spacing:0;padding:0;text-align:left;vertical-align:top;width:100%">
                    <tr style="padding:0;text-align:left;vertical-align:top">
                        <th style="Margin:0;color:#0a0a0a;font-family:Helvetica,Arial,sans-serif;font-size:16px;font-weight:400;line-height:1.3;margin:0;padding:0;text-align:left;{% if ctaSettings.ctaAlignment == 'right' %}direction:rtl{% endif%};">
                            <table class="button copper-button text-medium rounded backgrund-hotpink" style="Margin:0 0 0px 0;border-collapse:collapse;border-spacing:0;font-weight:500;margin:{% if ctaSettings.ctaAlignment == 'center' %}auto{% else %}0 0 0px 0{% endif %};padding:0;text-align:left;vertical-align:top;width:auto">
                                <tr style="padding:0;text-align:left;vertical-align:top">
                                    <td style="-moz-hyphens:auto;-webkit-hyphens:auto;Margin:0;background:0 0!important;border-collapse:collapse!important;color:#0a0a0a;font-family:Helvetica,Arial,sans-serif;font-size:16px;font-weight:400;hyphens:auto;line-height:1.3;margin:0;padding:0;text-align:left;vertical-align:top;word-wrap:break-word">
                                        <table style="border-collapse:collapse;border-spacing:0;padding:0;text-align:left;vertical-align:top;width:100%">
                                            <tr style="padding:0;text-align:left;vertical-align:top">
                                                <td style="-moz-hyphens:auto;-webkit-hyphens:auto;Margin:0;background:0 0!important;border:none;border-collapse:collapse!important;border-radius:500px;color:#fefefe;font-family:Helvetica,Arial,sans-serif;font-size:16px;font-weight:400;hyphens:auto;line-height:1.3;margin:0;padding:0;text-align:left;vertical-align:top;word-wrap:break-word"><a href="{% if block.emailCta.url is defined %}{{block.emailCta.url}}{% else %}https://copper.com{% endif %}" style="Margin:0;background-color:{% if ctaSettings.ctaBackgroundColor %}{{ctaSettings.ctaBackgroundColor}}{% else %}transparent{% endif %};border:{% if ctaSettings.ctaBorderSize %}{{ctaSettings.ctaBorderSize}}px{% else %}0{% endif %} solid {% if ctaSettings.ctaBorderColor %}{{ctaSettings.ctaBorderColor}}{% else %}transparent{% endif %};border-radius:100px!important;color:{{ctaSettings.ctaTextColor}};cursor:pointer;display:inline-block;font-family:Helvetica,Arial,sans-serif;font-size:20px!important;font-weight:500!important;line-height:1.3;margin:0;margin-bottom:0px;padding:12px 30px 12px 30px!important;text-align:left;text-decoration:none">{% if block.emailCta.text %}{{block.emailCta.text}}{% else %}Book a Demo{% endif %}</a></td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </th>
                        <th class="expander" style="Margin:0;color:#0a0a0a;font-family:Helvetica,Arial,sans-serif;font-size:16px;font-weight:400;line-height:1.3;margin:0;padding:0!important;text-align:left;visibility:hidden;width:0"></th>
                    </tr>
                </table>
            </th>
        </tr>
    </tbody>
</table>
