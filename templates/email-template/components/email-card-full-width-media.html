<table class="collapse no-bottom-padding bottom-borders-round pinto" style="border-collapse:collapse;border-radius:0 0 5px 5px;border-spacing:0;display:table;padding:0;padding-bottom:0!important;position:relative;text-align:left;vertical-align:top;width:100%">
    <tbody>
        <tr style="padding:0;text-align:left;vertical-align:top">
            <th class="no-bottom-padding small-12 large-12 columns first last" style="Margin:0 auto;color:#0a0a0a;font-family:Helvetica,Arial,sans-serif;font-size:16px;font-weight:400;line-height:1.3;margin:0 auto;padding:0;padding-bottom:0!important;padding-left:0;padding-right:0;text-align:left;width:620px">
                <table style="border-collapse:collapse;border-spacing:0;padding:0;text-align:left;vertical-align:top;width:100%">
                    <tr style="padding:0;text-align:left;vertical-align:top">
                        {% set fullMediaCard = block.emailCardFullWidthMedia.one() %}
                        <th style="Margin:0;color:#0a0a0a;font-family:Helvetica,Arial,sans-serif;font-size:16px;font-weight:400;line-height:1.3;margin:0;padding:0;text-align:left"><a href="{{block.imageUrlLink}}"><img src="{{fullMediaCard.getUrl()}}" alt="{{fullMediaCard.title}}" style="-ms-interpolation-mode:bicubic;border-radius:0 0 5px 5px;clear:both;display:block;max-width:600px;outline:0;text-decoration:none;width:100%"></a></th>
                        <th class="expander" style="Margin:0;color:#0a0a0a;font-family:Helvetica,Arial,sans-serif;font-size:16px;font-weight:400;line-height:1.3;margin:0;padding:0!important;text-align:left;visibility:hidden;width:0"></th>
                    </tr>
                </table>
            </th>
        </tr>
    </tbody>
</table>
