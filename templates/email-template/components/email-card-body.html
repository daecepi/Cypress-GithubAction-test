    {% set bodyAlignment = item.bodyAlignment %}
    {{bodyAlignment}}
{% endfor %} #}
{% set bodySettings = block.bodySettings[0] %}
<table class="text-body"
    style="border-collapse:collapse;border-spacing:0;display:table;padding:0;position:relative;text-align:left;vertical-align:top;width:100%">
    <tbody>
        <tr style="padding:0;text-align:left;vertical-align:top">
            <th class="small-12 large-12 columns first last"
                style="Margin:0 auto;color:#0a0a0a;font-family:Helvetica,Arial,sans-serif;font-size:16px;font-weight:400;line-height:0;margin:0 auto;padding:0;padding-bottom:0px;padding-left:40px;padding-right:40px;text-align:left;width:560px">
                <table
                    style="border-collapse:collapse;border-spacing:0;padding:0;text-align:left;vertical-align:top;width:100%">
                    <tr style="padding:0;text-align:left;vertical-align:top">
                        <th style="Margin:0;color:#0a0a0a;font-family:Helvetica,Arial,sans-serif;font-size:16px;font-weight:400;line-height:0;margin:0;padding:0;text-align:left">
                            <div class="text-hotpink top-subtext"
                                style="margin:0;margin-bottom:0px;color:{% if bodySettings.bodyTextColor %}{{bodySettings.bodyTextColor}}{% else %}black{% endif %};font-family:'Helvetica Neue',Helvetica,Arial,Roboto,sans-serif;font-size:{% if bodySettings.bodyFontSize %}{{bodySettings.bodyFontSize}}px{% else %}20px{% endif %};font-weight:400;line-height:1.6;margin:0;margin-bottom:0px;padding:0;text-align:left;word-wrap:normal">
                                {{block.emailCardBody}}
                            </div>
                        </th>
                        <th class="expander"
                            style="Margin:0;color:#0a0a0a;font-family:Helvetica,Arial,sans-serif;font-size:16px;font-weight:400;line-height:1.3;margin:0;padding:0!important;text-align:left;visibility:hidden;width:0">
                        </th>
                    </tr>
                </table>
            </th>
        </tr>
    </tbody>
</table>
