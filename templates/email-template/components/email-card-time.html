<table class="" style="border-collapse:collapse;border-spacing:0;display:table;padding:0;position:relative;text-align:left;vertical-align:top;width:100%">
    <tbody>
        <tr style="padding:0;text-align:left;vertical-align:top">
            <th class="small-12 large-12 columns first last" valign="middle" style="Margin:0 auto;color:#0a0a0a;font-family:Helvetica,Arial,sans-serif;font-size:16px;font-weight:400;line-height:1.3;margin:0 auto;padding:0;padding-bottom:0px;padding-left:40px;padding-right:40px;text-align:left;width:560px">
                <table style="border-collapse:collapse;border-spacing:0;padding:0;text-align:left;vertical-align:top;width:100%">
                    <tr style="padding:0;text-align:left;vertical-align:top">
                        <th style="Margin:0;color:#0a0a0a;font-family:Helvetica,Arial,sans-serif;font-size:16px;font-weight:400;line-height:1.3;margin:0;padding:0;text-align:left">
                            {% set emailCardIcon = block.emailCardIcon.one() %}
                            <h3 class="text-medium text-hotpink time-text" style="Margin:0;Margin-bottom:10px;align-content:flex-end;color:{{block.emailCardTimeColor}};font-family:'Helvetica Neue',Helvetica,Arial,Roboto,sans-serif;font-size:20px;font-weight:500;line-height:1.3;margin:0;margin-bottom:0;padding:0;text-align:left;vertical-align:middle;word-wrap:normal"><span class="clock-icon inline-block v-alig-text-top" style="display:inline-block;font-family:'Helvetica Neue',Helvetica,Arial,Roboto,sans-serif;padding-right:5px;vertical-align:text-top;width:20px"><img src="{% if block.emailCardIcon|length %}{{emailCardIcon.getUrl()}}{% else %}/imgs/email/Time_icon.png{% endif %}" alt="{{emailCardIcon.title}}" style="-ms-interpolation-mode:bicubic;clear:both;display:block;max-width:600px;outline:0;text-decoration:none;width:100%;min-width: 20px;"> </span><span style="font-family:'Helvetica Neue',Helvetica,Arial,Roboto,sans-serif">{{block.emailCardTime}}</span></h3></th>
                        <th class="expander" style="Margin:0;color:#0a0a0a;font-family:Helvetica,Arial,sans-serif;font-size:16px;font-weight:400;line-height:1.3;margin:0;padding:0!important;text-align:left;visibility:hidden;width:0"></th>
                    </tr>
                </table>
            </th>
        </tr>
    </tbody>
</table>
