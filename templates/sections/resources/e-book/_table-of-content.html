<a href="#e-book-chapter-anchor-{{entry.number}}" class="custom-link">

    <div class="c-strikethrough__continer">
      <span class="t-numbers">
        <span class="number">{{entry.number}}</span>
        <span class="strikethrough"></span>
      </span>
    </div>
    <div class="c-e-book-builder__table-of-content__entry__text">
      <h4>{{entry.header}}</h4>
      <div class="d-none d-sm-flex">{{entry.paragraph}}</div>
    </div>
    <p class="c-e-book-builder__table-of-content__entry__read-story p-sm"><strong>Read story</strong></p>
  </div>
</a>
